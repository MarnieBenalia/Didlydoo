<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Didlydoo</title>
    <script defer src="js/script.js" type="module"></script>
    <script defer src="js/create-event.js" type="module"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 class="title">Didlydoo</h1>
        <button class="buttonadd">Add Event</button>
    </header>

    <main></main>
    <aside>
        <svg class="button-close" width="2em" height="2em" viewBox="0 0 24 24" fill=""
            xmlns="http://www.w3.org/2000/svg">
            <path d="M18 6L6 18" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M6 6L18 18" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <input class="input-title" type="text" placeholder="Titre de l'event">
        <input class="input-author" type="text" placeholder="Auteur">
        <input class="input-description" type="text" placeholder="Description">
        <input class="input-date" type="text" onfocus="(this.type='date')" placeholder="First date">
        <input class="input-date" type="text" onfocus="(this.type='date')" placeholder="Second date">
        <input class="input-date" type="text" onfocus="(this.type='date')" placeholder="Third date">
        <button class="button-submit">Submit</button>
    </aside>
    <footer>
        <a href="https://manesjonathan.github.io/">Jonathan Manes</a>
        <a href="https://github.com/LauraWlm">Laura Wilhelmi </a>
        <a href="https://github.com/MarnieBenalia">Marnie Benalia</a>
    </footer>
</body>

</html>
